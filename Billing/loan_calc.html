<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Loan Calculator</h2>
    <form id="loanForm">
      <label for="amount">Loan Amount:</label>
      <input type="number" id="amount" required>

      <label for="downPayment">Down Payment:</label>
      <input type="number" id="downPayment" required>
      <button type="button" onclick="applyDownPayment()">Apply Down
        Payment</button>

      <label for="interest">Annual Interest Rate (%):</label>
      <input type="number" id="interest" step="0.01" required>

      <label for="years">Loan Term (years):</label>
      <input type="number" id="years" required>

      <button type="button" onclick="calculateLoan()">Calculate Monthly
        Payment</button>
    </form>
    <p id="adjustedAmount">Adjusted Loan Amount: $0</p>
    <p id="result">Monthly Payment: $0</p>

    <script>
function applyDownPayment() {
  var amount = parseFloat(document.getElementById("amount").value);
  var downPayment = parseFloat(document.getElementById("downPayment").value);
  var adjustedAmount = amount - downPayment;

  if (adjustedAmount >= 0) { 
    document.getElementById("adjustedAmount").innerHTML = "Adjusted Loan Amount: $" + adjustedAmount.toFixed(2);
  } else {
    document.getElementById("adjustedAmount").innerHTML = "Down payment exceeds loan amount.";
  }
}

function calculateLoan() {
  var adjustedAmount = parseFloat(document.getElementById("adjustedAmount").textContent.split('$')[1]);
  var interest = parseFloat(document.getElementById("interest").value) / 100 / 12;
  var years = parseFloat(document.getElementById("years").value) * 12;

  var x = Math.pow(1 + interest, years);
  var monthly = (adjustedAmount * x * interest) / (x - 1);

  if (!isNaN(monthly) && (monthly != Infinity) && (monthly > 0)) {
    document.getElementById("result").innerHTML = "Monthly Payment: $" + monthly.toFixed(2);
  } else {
    document.getElementById("result").innerHTML = "Please check your numbers or apply down payment.";
  }
}
</script>
  </body>
</html>
